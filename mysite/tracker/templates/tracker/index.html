<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}?v={{ 1.04 }}">
</head>
<body>
<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="group">
            <label for="food_consumed">Select a food</label>
            <select name="food_consumed" id="food_consumed">
                {% for f in food %}
                <option value="{{ f.id }}">{{ f.name }}</option>
                {% endfor %}
            </select>
            <button>Add</button>
        </div>
    </form>
    <div>
        <div class="group">
            <h5>Progress</h5>
            <div class="progress bar ">
                <div class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;"
                     aria-valuenow="25" aria-valuemin="0" aria-valuemax="0">25%
                </div>
            </div>
        </div>
        <div class="table" id="table">
            <h2>Today`s Consumed</h2>
            <div class="tittles">
                <h5>Food</h5>
                <h5>Carbs</h5>
                <h5>Protein</h5>
                <h5>Fat</h5>
                <h5>Calories</h5>
                <h5>Remove</h5>
            </div>
            {% for c in consumed_food %}
            <div class="rows">
                <span>{{ c.food.name }}</span>
                <span>{{ c.food.carbs }}</span>
                <span>{{ c.food.protein }}</span>
                <span>{{ c.food.fat }}</span>
                <span>{{ c.food.calories }}</span>
                <span ><a class="remove"  href="{% url 'delete' c.id %}">Delete</a></span>
            </div>
            {% endfor %}
            <div class="tittles total">
                <h5></h5>
                <h5></h5>
                <h5></h5>
                <h5></h5>
                <h5></h5>
            </div>
        </div>
    </div>
</div>
<canvas id="myChart">
</canvas>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script src="{% static 'index.js' %}?v={{ 1.01 }}"></script>
</script>
</body>
</html>
